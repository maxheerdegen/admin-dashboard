<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="item sidebar-header"><img src="materials/icons/view-dashboard.svg" alt="Dashboard">Dashboard</div>
            <div class="sidebar-top">
                <div class="item"><img src="materials/icons/home-account.svg" alt="Home">Home</div>
                <div class="item"><img src="materials/icons/card-account-details.svg" alt="account">Profile</div>
                <div class="item"><img src="materials/icons/message.svg" alt="Messages">Messages</div>
                <div class="item"><img src="materials/icons/history.svg" alt="history">History</div>
                <div class="item"><img src="materials/icons/calendar-check-outline.svg" alt="tasks">Tasks</div>
                <div class="item"><img src="materials/icons/account-group.svg" alt="Communities">Communities</div>
            </div>
            <div class="sidebar-bot">
                <div class="item"><img src="materials/icons/cog.svg" alt="Settings">Settings</div>
                <div class="item"><img src="materials/icons/face-agent.svg" alt="Support">Support</div>
                <div class="item"><img src="materials/icons/shield-check.svg" alt="Privacy">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <form action="" method="post" class="searchbar">
                    <input type="image" src="materials/icons/magnify.svg" alt="search">
                    <input type="search" name="searchbar">
                </form>
                <div class="notifications">
                    <img src="materials/icons/bell-ring-outline.svg" alt="notification">
                    <img src="materials/icons/face-man-profile.svg" alt="user">
                    <div class="name">Max Heerdegen</div>
                </div>
            </div>
            <div class="header-bot">
                <div class="user-greetings">
                    <img src="materials/icons/face-man-profile.svg" alt="user">
                    <div class="greetings">Hi there, <p class="greetings-name">Max Heerdegen (@max)</p></div>
                </div>
                <div class="header-btns">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="cards">1</div>
            <div class="cards">2</div>
            <div class="cards">3</div>
            <div class="cards">4</div>
            <div class="cards">5</div>
            <div class="cards">6</div>
        </div>
        <div class="news">
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
</body>
</html>

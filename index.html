<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class=item>Dashboard</div>
            <div class="item">Home</div>
            <div class="item">Profile</div>
            <div class="item">Messages</div>
            <div class="item">History</div>
            <div class="item">Tasks</div>
            <div class="item">Communities</div>
            <div class="item">Settings</div>
            <div class="item">Support</div>
            <div class="item">Privacy</div>
        </div>
        <div class="header">
            <div class="header-top">
                <input type="search" class="searchbar" name="searchbar">
                <div class="notifications">
                    <div>placeholder</div>
                    <div>placeholder</div>
                    <div class="name">Max Heerdegen</div>
                </div>
            </div>
            <div class="header-bot">
                <div class="user-greetings">
                    <div class="logo"></div>
                    <div class="greetings">Hi there, <p class="greetings-name">Max Heerdegen (@max)</p></div>
                </div>
                <div class="header-btns">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="cards">1</div>
            <div class="cards">2</div>
            <div class="cards">3</div>
            <div class="cards">4</div>
            <div class="cards">5</div>
            <div class="cards">6</div>
        </div>
        <div class="news">
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
                </div>
        </div>
</body>
</html>
